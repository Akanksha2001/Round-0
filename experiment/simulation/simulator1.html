     <b>Vmin</b> : <input type="text" id="vmin" /><br><br>
     <input type="button" onClick="modulation()" Value="Modulation Index" />
     <br><br>
     <input type="button" onClick="Tp()" Value="Total power" />
</form>
 <p>Modulation: <br>
 <span id = "Modulation"></span>
 </p>
 <p>Total Power: <br>
    <span id = "tp"></span>
    </p>

<script>
    var num3;
    function modulation()
{
        num1 = document.getElementById("vmax").value;
        num2 = document.getElementById("vmin").value;
        num3=(num1-num2)*100/(num1+num2);
        document.getElementById("Modulation").innerHTML =num3 ;
}

function Tp() 
{ 
        num1 = document.getElementById("vmax").value;
        num2 = document.getElementById("vmin").value;
        am=document.getElementById("am").value;
        pc=(am*am)/2;
        
        pt=pc*(1+((num3*num3)/2));
        
        tp=pc+pt;
        document.getElementById("tp").innerHTML = tp;
}
